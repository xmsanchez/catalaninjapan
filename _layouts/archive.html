---
layout: default
title: "Archive for {{ page.title }}"
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    {% assign formatted_date = post.date | date: "%Y" %}
    {% if formatted_date == page.title %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
